<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/orinoco_favicon_removebg.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/css/style.css" />
    <!-- JavaScript -->
    <script src="script.js" async></script>
    <title>Oriteddy - Basket</title>
</head>


<body>
    <header class="container-fluid">   
        <div class="row">
            <!-- <div class="col"></div> Logo? A conserver si écart non gérable entre icône et menu de navigation -->
            <!-- Navbar -->
            <nav class="col navbar navbar-expand-sm bg-logo navbar-light"> 
                <a class="navbar-brand" href="index.html">
                    <img src="images/orinoco_logo_resized.png" alt="Logo de l'entreprise Orinoco" />
                </a>
                <!-- Navigation toggle button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-dark" href="basket.html">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav> 
        </div>     
    </header>

    <main class="container">
        <div class="row">
            <h1 class="col">Votre panier</h1>
        </div>

        <div class="row">
            <!-- Teddy card -->
            <div class="col-12 col-md-6 col-lg-4"> <!-- Responsive -->
                [Some content]
                <p>Image de l'ours commandé</p>
                <p class="fw-bold">Sous-total du panier</p>
            </div> 
        </div>

        <div class="row">
            <div class="col">
                <button type=button class="btn btn-warning text-center">Passer la commande</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Vos coordonnées</h2>
                <form method="post" action="#">
                    <div class="form-group row mb-3">
                        <label for="civility" class="col-sm-2 col-form-label">Civilité</label>
                        <div class="col-sm-10">
                            <select id="civility" class="form-select" name="civility">
                                <option value="madam">Madame</option>
                                <option value="miss">Mademoiselle</option>
                                <option value="mister" selected>Monsieur</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="firstName" class="col-sm-2 col-form-label">Prénom</label>
                        <div class="col-sm-10">
                            <input type="text" id="firstName" class="form-control" name="firstName" placeholder="Pierre" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="lastName" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" id="lastName" class="form-control" name="lastName" placeholder="DUPONT" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="address" class="col-sm-2 col-form-label">Adresse</label>
                        <div class="col-sm-10">
                            <input type="text" id="address" class="form-control" name="address" placeholder="15 impasse des Lilas" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="city" class="col-sm-2 col-form-label">Ville</label>
                        <div class="col-sm-10">
                            <input type="text" id="city" class="form-control" name="city" placeholder="PARIS" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" class="form-control" name="email" placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-warning text-center">Valider la commande</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-logo mt-5">
        <div class="row">
            <p class="col-12 text-dark text-center">&copy; 2021 Orinoco</p>
            <ul class="col-12 text-dark text-center list-unstyled list-inline"> 
                <li class="list-inline-item"><a href="#">Plan du site</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="#">CGV</a></li>
            </ul>
        </div>
    </footer>

    <!-- Optional JavaScript : for the proper functioning of Bootstrap and its librairies -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
