<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />  

    <!-- Title and description-->    
    <title>Oriteddy - Basket</title>
    <meta name="description" content="Oriteddy : boutique en ligne d'ours en peluche, faits à la main et conformes aux normes de sécurité européennes." />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/orinoco_favicon_removebg.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/css/style.css" />

    <!-- Open Graph data -->
    <meta property="og:title" content="Oriteddy : vente en ligne d'ours en peluche" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />
    <meta property="og:image" content="../backend/images/teddy_3.jpg" />
    <meta property="og:description" content="Nos ours en peluche, entièrement faits à la main et conformes aux normes de sécurité européennes, raviront les petits et grands enfants." />
</head>


<body>
    <header class="container-fluid">   
        <div class="row">
            <!-- Navbar -->
            <nav class="col navbar navbar-expand-sm bg-logo navbar-light"> 
                <a class="navbar-brand" href="index.html">
                    <img src="images/orinoco_logo_resized.png" alt="Logo de l'entreprise Orinoco" />
                </a>
                <!-- Navigation toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="basket.html">Panier <span class="badge bg-danger rounded-circle quantity">0</span></a>
                        </li>
                    </ul>
                </div>
            </nav> 
        </div>     
    </header>

    <main class="container">
        <h1 class="mt-4 mb-5 text-center">Votre panier</h1>

        <div class="row">
            <div class="col-12 text-center fw-bold emptyBasket">
                <p>Aucun article n'est présent dans votre panier.</p>
                <button type=button class="btn btn-warning text-center btn__catalog">Consulter le catalogue</button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped mb-4 basketArray d-none">
                    <thead>
                        <tr>
                            <th scope="col">Article</th>                            
                            <th scope="col" class="ps-5">Prix unitaire</th>
                            <th scope="col" class="ps-5">Quantité</th>
                            <th scope="col" class="ps-5">Prix total</th>
                            <th scope="col" class="ps-5"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically generated table body-->
                        <!-- 
                        <tr>
                            <th scope="row"><img class="pe-5" src="" alt=""/></th>
                            <td>Prix</td>
                            <td>Quantité</td>
                            <td>Total</td>
                            <td></td>
                        </tr> 
                        -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="row">Sous-total du panier</th>
                            <td></td>
                            <td></td>
                            <td class="fw-bold ps-5 basket__amount" colspan="2"><span class="totalAmount"></span></td>
                        </tr>
                    </tfoot>
                </table>
            </div> 
        </div>

        <div class="row">            
            <div class="col d-flex justify-content-between basket__buttons d-none">
                <button type=button class="btn btn-warning text-center btn__continue">Poursuivre les achats</button>
                <button type=button class="btn btn-warning text-center btn__order">Passer la commande</button>
            </div>         
        </div>

        <div class="row">
            <div class="col basket__form d-none">
                <h2 class="mt-5 mb-4">Vos coordonnées</h2>
                
                <form id="contact-form" method="post" action="#">
                    <div class="form-group row mb-3">
                        <label for="civility" class="col-2 col-form-label">Civilité</label>
                        <div class="col-10">
                            <select id="civility" class="form-select" name="civility" required>
                                <option selected disabled value="">Choisissez...</option>
                                <option value="madam">Madame</option>
                                <option value="miss">Mademoiselle</option>
                                <option value="mister">Monsieur</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="firstName" class="col-sm-2 col-form-label">Prénom</label>
                        <div class="col-sm-10">
                            <input type="text" pattern="^[A-Z][-a-zA-Z]+$" id="firstName" class="form-control" name="firstName" placeholder="Pierre" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="lastName" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" pattern="^[A-Z][-a-zA-Z]+$" id="lastName" class="form-control" name="lastName" placeholder="DUPONT" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="address" class="col-sm-2 col-form-label">Adresse</label>
                        <div class="col-sm-10">
                            <input type="text" pattern="([0-9]*) ? ([a-zA-Z,\. ]*)" id="address" class="form-control" name="address" placeholder="15 impasse des Lilas" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="city" class="col-sm-2 col-form-label">Ville</label>
                        <div class="col-sm-10">
                            <input type="text" pattern="^[A-Z][-a-zA-Z]{1,30}$" id="city" class="form-control" name="city" placeholder="PARIS" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" class="form-control" name="email" placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-10 col-sm-9 col-md-6 mt-3">
                            <button type="button" class="btn btn-warning text-center btn__submit">Valider la commande</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-logo mt-5 py-2">
        <div class="row">
            <p class="col-12 text-dark text-center">&copy; 2021 Orinoco</p>
            <ul class="col-12 text-dark text-center list-unstyled list-inline"> 
                <li class="list-inline-item"><a href="#">Plan du site</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="#">CGV</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="mailto:contact@orinoco.com">Nous contacter</a></li>
            </ul>
        </div>
    </footer>

    <!-- Optional JavaScript : for the proper functioning of Bootstrap and its librairies -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    

    <!-- Scripts JavaScript -->
    <script src="./functions.js"></script>
    <script src="./basket.js"></script>

</body>

</html>
