<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />  

    <!-- Title and description-->    
    <title>Oriteddy - Product</title>
    <meta name="description" content="Oriteddy : boutique en ligne d'ours en peluche, faits à la main et conformes aux normes de sécurité européennes." />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/orinoco_favicon_removebg.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/css/style.css" />

    <!-- Open Graph data -->
    <meta property="og:title" content="Oriteddy : vente en ligne d'ours en peluche" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />
    <meta property="og:image" content="../backend/images/teddy_3.jpg" />
    <meta property="og:description" content="Nos ours en peluche, entièrement faits à la main et conformes aux normes de sécurité européennes, raviront les petits et grands enfants." />
</head>


<body>
    <header class="container-fluid">   
        <div class="row">
            <!-- Navbar -->
            <nav class="col navbar navbar-expand-sm bg-logo navbar-light"> 
                <a class="navbar-brand" href="index.html">
                    <img src="images/orinoco_logo_resized.png" alt="Logo de l'entreprise Orinoco" />
                </a>
                <!-- Navigation toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="basket.html">Panier <span class="badge bg-danger rounded-circle">0</span></a>
                        </li>
                    </ul>
                </div>
            </nav> 
        </div>     
    </header>

    <main class="container">
        <!-- Alert message : can be hidden by the user-->
        <!-- Display : 1500 ms -->
        <div class="row">
            <div id="alertAddToBasket" class="col-12 col-md-6 mx-auto mt-3 mb-2 d-none">
                <div class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill flex-shrink-0 me-3" viewBox="0 0 16 16" role="img" aria-label="Success">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <span class="fw-bold">Article ajouté au panier</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div id="product" class="row">
            <h1 class="text-center mt-4 mb-3">Personnalisation du produit</h1>
            
            <!-- Teddy's card model-->
            <div id="cardModel" class="col-12 col-md-6 mx-auto d-none"> 
                <div class="card my-3 border-secondary border-1 rounded-3">
                    <img class="card-img-top card__image" src="" alt="Teddy bear" />
                    <div class="card-body">
                        <h2 class="card-title cardBody__title"></h2>
                        <p class="card-text text-muted cardBody__price"></p>
                        <form method="post" action="#">
                            <div class="form-group row mb-3">
                                <label for="colorSelect" class="col-sm-8 col-form-label">Choisissez la couleur de votre ourson : </label>
                                <div class="col-sm-4">
                                    <select id="colorSelect" class="form-select" name="color">
                                        <!-- Dynamically generated options -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="quantity" class="col-sm-8 col-form-label">Quantité : </label>
                                <div class="col-sm-4">
                                    <select id="quantity" class="form-select" name="quantity">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>    
                    <div class="card-footer text-center">  
                        <a class="btn btn-warning text-center d-block col-10 col-sm-9 col-md-6 mx-auto mt-5 mb-2 card__add" href="basket.html" role="button">Ajouter au panier</a>
                    </div>
                </div> 
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-logo mt-5 py-2">
        <div class="row">
            <p class="col-12 text-dark text-center">&copy; 2021 Orinoco</p>
            <ul class="col-12 text-dark text-center list-unstyled list-inline"> 
                <li class="list-inline-item"><a href="#">Plan du site</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="#">CGV</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="mailto:contact@orinoco.com">Nous contacter</a></li>
            </ul>
        </div>
    </footer>

    <!-- Optional JavaScript : for the proper functioning of Bootstrap and its librairies -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    

    <!-- Scripts JavaScript -->
    <script src="./functions.js"></script>
    <script src="./product.js"></script>    
    

</body>

</html>
