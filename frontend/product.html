<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/orinoco_favicon_removebg.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/css/style.css" />
    <!-- JavaScript -->
    <script src="script.js" async></script>
    <title>Oriteddy - Product</title>
</head>


<body>
    <header class="container-fluid">   
        <div class="row">
            <!-- <div class="col"></div> Logo? A conserver si écart non gérable entre icône et menu de navigation -->
            <!-- Navbar -->
            <nav class="col navbar navbar-expand-sm bg-logo navbar-light"> 
                <a class="navbar-brand" href="index.html">
                    <img src="images/orinoco_logo_resized.png" alt="Logo de l'entreprise Orinoco" />
                </a>
                <!-- Navigation toggle button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="basket.html">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav> 
        </div>     
    </header>

    <main class="container">
        <div class="row">
            <h1 class="col-12 text-center mt-5 mb-3">Personnalisation du produit</h1>
            <!-- Teddy card -->
            <div class="card col-12 col-md-6 mx-auto mt-3 mb-3"> <!-- Responsive -->
                <img class="card-img-top" src="path/image/retournee/par/API/Fetch" alt="Teddy bear" />
                <div class="card-body">
                    [Teddy card content]
                    <h2 class="card-title">Nom du nounours</h2>
                    <p class="card-text">Prix du nounours</p>
                    <form method="post" action="#">
                        <div class="form-group row mb-3">
                            <label for="colorSelect" class="col-sm-8 col-form-label">Choisissez la couleur de votre ourson : </label>
                            <div class="col-sm-4">
                                <select id="colorSelect" class="form-select" name="color">
                                    <option value="color1" selected>Color 1</option>
                                    <option value="color2">Color 2</option>
                                    <option value="color3">Color 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="quantity" class="col-sm-8 col-form-label">Quantité : </label>
                            <div class="col-sm-4">
                                <select id="quantity" class="form-select" name="quantity">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10+">10+</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    
                    <a class="btn btn-warning text-center d-block col-6 mx-auto mt-5" href="basket.html" role="button">Ajouter au panier</a>
                </div>
            </div> 
        </div>

        <!-- Alert message : can be hidden by the user-->
        <div class="row">
            <div class="alert alert-success alert-dismissible fade show col-12 col-md-6 mx-auto mt-3 mb-3" role="alert">
                <p class="fw-bold">Article ajouté au panier</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-logo mt-5">
        <div class="row">
            <p class="col-12 text-dark text-center">&copy; 2021 Orinoco</p>
            <ul class="col-12 text-dark text-center list-unstyled list-inline"> 
                <li class="list-inline-item"><a href="#">Plan du site</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                <li class="list-inline-item"> | </li>
                <li class="list-inline-item"><a href="#">CGV</a></li>
            </ul>
        </div>
    </footer>

    <!-- Optional JavaScript : for the proper functioning of Bootstrap and its librairies -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
